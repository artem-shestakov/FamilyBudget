{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap, MaterialIcons -->
    <link rel="stylesheet" href="{% static 'styles/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'styles/base.css' %}">
    <link rel="stylesheet" href="{% static 'styles/carousel.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    {% block style %}
    {% endblock %}

    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    {% include 'navbar.html' %}
    {% include 'budget/saving_modal.html' %}
    <div class="container">
        <div class="row">
            <div class="col-3">
                <div class="shadow p-3 mb-3 mt-3 bg-body rounded">
                    Wallet
                </div>
            </div>
            <div class="col-9">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
    {% include 'budget/toast.html' %}
    <h5>FOOTER</h5>
    
    <!-- Bootstrap, HTMX -->
    <script src="https://unpkg.com/htmx.org@1.7.0"></script>
    <script src="{% static 'scripts/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'scripts/base.js' %}"></script>
    {% block scripts %}
    {% endblock %}

</body>
</html>
