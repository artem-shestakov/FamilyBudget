{% load widget_tweaks %}
{% with WIDGET_ERROR_CLASS='is-invalid' %}
<!-- Modal source -->
<form hx-post="{{ request.path }}" hx-headers='{"X-CSRFToken":"{{ csrf_token }}"}' class="modal-content">
    <div class="modal-header">
        {% if source %}
        <h5 class="modal-title" id="exampleModalLabel">Update source</h5>
        {% else %}
        <h5 class="modal-title" id="exampleModalLabel">Create source</h5>
        {% endif %}
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <label for="{{ form.title.id_for_label }}" class="form-label">Source title</label>
        <div class="input-group mb-3">
            {% render_field form.title class="form-control" aria-describedby="basic-addon3" %}
            <div class="invalid-feedback">{{ form.title.errors|first }}</div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="start-0">
            {% if source %}
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal" hx-delete="{% url 'delete_source' id=source.pk %}">Delete</button>
            {% endif %}
        </div>
        <div>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button id="createSource" type="submit" class="btn btn-primary">Save</button>
        </div>
    </div>
</form>
{% endwith %}
