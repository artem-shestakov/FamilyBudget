{% load static %}
<style>
    .carousel-container {
        width: 1280px;
        margin: 50px auto;
        min-height: 100px;
        position: relative;
    }
    .carousel-container .inner {
        display: flex;
        overflow: hidden;
    }
    .carousel-container .track {
        display: flex;
        transition: transform 0.5s;
    }
    .carousel-container .card-container {
        width: 160px;
        flex-shrink: 0;
        height: 150px;
        padding-right: 15px;
        box-sizing: border-box;
    }
    .carousel-container .card-container .income {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        border: 1px solid #ccc;
    }
    .income > * {
        flex: 1;
    }
    .income .image {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .income .total {
        text-align: center;
        flex-grow: 0;
        flex-basis: 40px;
        padding: 10px;
        box-sizing: border-box;
    }
    .income .info {
        text-align: center;
        flex-grow: 0;
        flex-basis: 40px;
        padding: 10px;
        box-sizing: border-box;
    }

    .nav button {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: 1px solid #aaa;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
    }
    .nav .prev {
        left: -25px;
    }
    .nav .next {
        right: -25px;
    }
    .nav .next.hide {
        visibility: hidden;
    }
    .nav .prev.show {
        display: block;
    }
</style>

<div class="carousel-container">
    <div class="carousel-inner">
        <div class="track">
            <div class="card-container">
                <div class="income">
                    <div class="image">
                        <img src="{% static 'icons/paid_black_24dp.svg' %}" alt="" width="100px">
                    </div>
                    <div class="total">10 000</div>
                </div>
            </div>
            <div class="card-container">
                <div class="income">
                    <div class="image">@</div>
                    <div class="total">20 000</div>
                </div>
            </div>
            <div class="card-container">
                <div class="income">
                    <div class="image">@</div>
                    <div class="total">30 000</div>
                </div>
            </div>
            <div class="card-container">
                <div class="income">
                    <div class="image">@</div>
                    <div class="total">40 000</div>
                </div>
            </div>
            <div class="card-container">
                <div class="income">
                    <div class="image">@</div>
                    <div class="total">50 000</div>
                </div>
            </div>
            <div class="card-container">
                <div class="income">
                    <div class="image">
                        <input type="image" src="{% static 'icons/add_circle_outline_black_24dp.svg' %}" width="100px">
                    </div>
                    <div class="info">Add</div>
                </div>
            </div>
        </div>
    </div>
    <div class="nav">
        <button class="prev">
            <span class="material-icons">
                chevron_left
            </span>
        </button>
        <button class="next">
            <span class="material-icons">
                chevron_right
            </span>
        </button>
    </div>
</div>

<script>
    const prev  = document.querySelector('.prev');
    const next = document.querySelector('.next');
    
    const track = document.querySelector('.track');
    
    let carouselWidth = document.querySelector('.carousel-container').offsetWidth;

    window.onload = function() {
        if (track.offsetWidth - (index * carouselWidth) <= carouselWidth) {
            next.classList.add('hide');
        }
    };

    window.addEventListener('resize', () => {
      carouselWidth = document.querySelector('.carousel-container').offsetWidth;
    })
    
    let index = 0;
    
    next.addEventListener('click', () => {
      index++;
      prev.classList.add('show');
      track.style.transform = `translateX(-${index * carouselWidth}px)`;
      
      if (track.offsetWidth - (index * carouselWidth) < carouselWidth) {
        next.classList.add('hide');
      }
    })
    
    prev.addEventListener('click', () => {
      index--;
      if (track.offsetWidth - (index * carouselWidth) <= carouselWidth) {
        next.classList.remove('hide');
        }
      
      if (index === 0) {
        prev.classList.remove('show');
      }
      track.style.transform = `translateX(-${index * carouselWidth}px)`;
    })
    

</script>
