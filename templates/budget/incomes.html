{% load static %}
<style>
    .carousel-container {
        width: 1280px;
        margin: 50px auto;
        min-height: 100px;
        position: relative;
    }
    .carousel-container .inner {
        display: flex;
        overflow: hidden;
    }
    .carousel-container .track {
        display: flex;
        transition: transform 0.5s;
    }
    .carousel-container .card-container {
        width: 160px;
        flex-shrink: 0;
        height: 150px;
        padding-right: 15px;
        box-sizing: border-box;
    }
    .carousel-container .card-container .income {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        border: 1px solid #ccc;
    }
    .income > * {
        flex: 1;
    }
    .income .image {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .income .total {
        text-align: center;
        flex-grow: 0;
        flex-basis: 40px;
        padding: 0px;
        box-sizing: border-box;
    }
    .income .title {
        text-align: center;
        flex-grow: 0;
        flex-basis: 40px;
        padding: 0px;
        box-sizing: border-box;
    }
    .income .info {
        text-align: center;
        flex-grow: 0;
        flex-basis: 40px;
        padding: 10px;
        box-sizing: border-box;
    }

    .nav button {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: 1px solid #aaa;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
    }
    .nav .prev {
        left: -25px;
    }
    .nav .next {
        right: -25px;
    }
    .nav .next.hide {
        visibility: hidden;
    }
    .nav .prev.show {
        display: block;
    }
</style>

<!-- Modal -->
<div class="modal fade" id="incomeAddModal" tabindex="-1" aria-labelledby="incomeAddModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create income</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label for="incomeTitle" class="form-label">Income title</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" name="incomeTitle" id="incomeTitle" aria-describedby="basic-addon3">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button id="createIncome" type="button" class="btn btn-primary">Create</button>
            </div>
        </div>
    </div>
</div>

<!-- Carousel -->
<div class="carousel-container">
    <div class="carousel-inner">
        <div class="track">
            {%for income in incomes %}
            <div class="card-container">
                <div class="income">
                    <div class="image">
                        <img src="{% static 'icons/paid_black_24dp.svg' %}" alt="" width="100px">
                    </div>
                    <div class="title">{{ income.title }}</div>
                    <div class="total">{{ income.amount }}</div>
                </div>
            </div>
            {% endfor %}
            <div class="card-container">
                <div class="income">
                    <div class="image">
                        <input type="image" src="{% static 'icons/add_circle_outline_black_24dp.svg' %}" width="100px" data-bs-toggle="modal" data-bs-target="#incomeAddModal">
                    </div>
                    <div class="info">Add</div>
                </div>
            </div>
        </div>
    </div>
    <div class="nav">
        <button class="prev">
            <span class="material-icons">
                chevron_left
            </span>
        </button>
        <button class="next">
            <span class="material-icons">
                chevron_right
            </span>
        </button>
    </div>
</div>

<!-- Scripts -->
<script>
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    const prev  = document.querySelector('.prev');
    const next = document.querySelector('.next');
    
    const track = document.querySelector('.track');
    
    let carouselWidth = document.querySelector('.carousel-container').offsetWidth;

    window.onload = function() {
        if (track.offsetWidth - (index * carouselWidth) <= carouselWidth) {
            next.classList.add('hide');
        }
    };

    window.addEventListener('resize', () => {
      carouselWidth = document.querySelector('.carousel-container').offsetWidth;
    })
    
    let index = 0;
    
    next.addEventListener('click', () => {
      index++;
      prev.classList.add('show');
      track.style.transform = `translateX(-${index * carouselWidth}px)`;
      
      if (track.offsetWidth - (index * carouselWidth) < carouselWidth) {
        next.classList.add('hide');
      }
    })
    
    prev.addEventListener('click', () => {
      index--;
      if (track.offsetWidth - (index * carouselWidth) <= carouselWidth) {
        next.classList.remove('hide');
        }
      
      if (index === 0) {
        prev.classList.remove('show');
      }
      track.style.transform = `translateX(-${index * carouselWidth}px)`;
    })

    $('#createIncome').click(function(){
        const csrftoken = getCookie('csrftoken');
        var incomeTitle = $('input[name="incomeTitle"]').val().trim();
        console.log(incomeTitle);
        data = {
            'title': incomeTitle
        };
        $.ajax({
            url: "{% url 'create_income' %}",
            method: "POST",
            headers: { 
                'X-CSRFToken': csrftoken
            },
            data: data,
            success: function(data) {
                console.log(data)
            }
        })
    })
    

</script>
