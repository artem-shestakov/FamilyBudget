{% extends 'base.html'%}
{% load static %}

{% block content %}
<div class="shadow p-3 mb-3 mt-3 bg-body rounded">
    <div class="container">
        <div class="row savings-transactions" id="savings-transactions" hx-get="{% url 'get_saving_detail' id=saving.pk %}" hx-trigger="load, savingListChange from:body">
            <div class="text-center mt-3">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="shadow p-3 mb-5 bg-body rounded">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="savings-transactions" id="savings-transactions" hx-get="{% url 'get_saving_transactions' id=saving.pk %}" hx-trigger="load">
                    <div class="text-center mt-3">
                        <div class="spinner-border" role="status">
                          <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}

{% block scripts %}
<script src="{% static 'scripts/savings.js' %}"></script>
{% endblock %}
