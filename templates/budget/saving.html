{% extends 'base.html'%}
{% load static %}

{% block content %}
<div class="shadow p-3 mb-3 mt-3 bg-body rounded">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-between">
                    <div class="title">
                        <h2><b>{{ saving.title }}</b></h2>
                    </div>
                    <div class="saving balance">
                        <h2><i>{{ saving.amount }}</i></h2>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="d-flex justify-content-end">
                    <button class="btn btn-secondary">
                        <span class="material-icons">
                            settings
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="shadow p-3 mb-5 bg-body rounded">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <h5><u>Transactions</u></h5>
                </div>
                <div class="savings-transactions" id="savings-transactions" hx-get="{% url 'get_saving_transactions' id=saving.pk %}" hx-trigger="load">
                    <div class="text-center mt-3">
                        <div class="spinner-border" role="status">
                          <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
