{% load static %}

<!-- Carousel -->
<div class="carousel-container">
    <div class="carousel-inner">
        <div class="track">
            {%for saving in savings %}
            <div class="card-container">
                <div class="saving">
                    <div class="image">
                        <input type="image" src="{% static 'icons/paid_black_24dp.svg' %}" width="100px" hx-get="" hx-trigger="" hx-target="">
                    </div>
                    <div class="title">{{ saving.title }}</div>
                    <div class="total">{{ saving.amount }}</div>
                </div>
            </div>
            {% endfor %}
            <div class="card-container">
                <div class="saving">
                    <div class="image">
                        <img src="{% static 'icons/add_circle_outline_black_24dp.svg' %}" alt="Add" width="100px">
                    </div>
                    <div class="info">Add</div>
                </div>
            </div>
        </div>
    </div>
    <div class="nav">
        <button class="prev">
            <span class="material-icons">
                chevron_left
            </span>
        </button>
        <button class="next">
            <span class="material-icons">
                chevron_right
            </span>
        </button>
    </div>
</div>
<!-- End Carousel -->
