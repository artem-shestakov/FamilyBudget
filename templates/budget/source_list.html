{% load static %}

<!-- Carousel -->
<div class="carousel-container">
    <div class="carousel-inner">
        <div class="track">
            {%for source in sources %}
            <div class="card-container">
                <div class="source">
                    <div class="image source" draggable="true">
                        <img src="{% static 'icons/paid_black_24dp.svg' %}" alt="{{ source.title }}" width="100px" hx-get="{% url 'edit_source' id=source.pk %}" hx-trigger="click" hx-target="#sourceAddDialog">
                    </div>
                    <div class="title">{{ source.title }}</div>
                    <div class="total">{{ source.amount }}</div>
                </div>
            </div>
            {% endfor %}
            <div class="card-container">
                <div class="source">
                    <div class="image add">
                        <img src="{% static 'icons/add_circle_outline_black_24dp.svg' %}" alt="Add" width="100px" hx-get="{% url 'add_source' %}" hx-trigger="click" hx-target="#sourceAddDialog">
                    </div>
                    <div class="info">Add</div>
                </div>
            </div>
        </div>
    </div>
    <div class="nav">
        <button class="prev hide">
            <span class="material-icons">
                chevron_left
            </span>
        </button>
        <button class="next">
            <span class="material-icons">
                chevron_right
            </span>
        </button>
    </div>
</div>
<!-- End Carousel -->
<script src="{% static 'scripts/sources.js' %}"></script>
<script src="{% static 'scripts/carousel.js' %}"></script>
